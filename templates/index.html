{% extends 'base.html' %}

{% block head %}

<title xmlns:background_color="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
       xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">ML Prediction</title>
<style>
    html {
        height: 100%
    }
    h1 {
        width: 100%;
        height: 100%;
        font-weight: bold;
        font-size: 50px;
<!--        background-color: #40CFD3-->

    }
    label {
        display: inline-block;
        width: 200px;
        text-align: right;
        font-size: 25px
      }

    input[type=submit] {
        padding:10px 20px;
        width: 5px
        background:#ccc;
<!--        border:0 none;-->
        border: 5px solid red;
        border-radius: 7px;
        cursor:pointer;
        -webkit-border-radius: 8px;

         margin: 40px 140px;
<!--         background-color: #62529c;-->
    }
    .group label {
        font-size: 10px;
    }
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Input Details</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <label for="Frequency"><br><strong>Frequency</strong></br></label>
            <input type="text" name="Frequency" id="Frequency">

            <label for="Angle of Attack"><br><strong>Angle of Attack</strong></br></label>
            <input type="text" name="Angle of Attack" id="Angle of Attack">

            <label for="Chord Length"><br><strong>Chord Length</strong></br></label>
            <input type="text" name="Chord Length" id="Chord Length">

            <label for="Velocity"><br><strong>Velocity</strong></br></label>
            <input type="text" name="Velocity" id="Velocity">

            <label for="Suction Side"><br><strong>Suction Side</strong></br></label>
            <input type="text" name="Suction Side" id="Suction Side">


            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
